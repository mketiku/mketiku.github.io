<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .project-grid {
            display: grid;
            gap: 20px;
        }

        .project-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .project-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëã Hi, I'm MKetiku</h1>
            <p>Explore my projects</p>
        </div>

        <div class="content">
            <div class="project-grid">
                <a href="projects/youtube/" class="project-card">
                    <div class="project-icon">üì∫</div>
                    <div class="project-title">YouTube Watch History Explorer</div>
                    <div class="project-description">
                        Analyze your YouTube viewing patterns with interactive visualizations. 
                        Discover your most-watched channels, viewing habits, and rewatched videos. 
                        All in your browser.
                    </div>
                </a>
            </div>
        </div>

        <div class="footer">
            <p>Built with ‚ù§Ô∏è | <a href="https://github.com/mketiku" target="_blank">GitHub</a></p>
        </div>
    </div>
</body>
</html>
